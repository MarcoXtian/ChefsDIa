<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="registrationmain">
      <div class="reg1">
        <button class="SignIn" id="signIn" name="signIn">
          <a href="./login.html">Sign In</a>
        </button>
        <h1>Good Day! Register first then proceed Thank You!</h1>

        <form id="registrationform" action="">
          <label class="signupLABEL">Sign Up:</label>
          <input
            class="text"
            type="text"
            
            placeholder="Name ex.(Jane Doe)"
            name="fullname"
            id="fullname"
            required
          />
          <input
            class="text"
            type="text"
            placeholder="Address"
            name="address"
            id="address"
            required
          />
          <input
            class="text"
            type="number"
            placeholder="Age"
            name="age"
            id="age"
            required
            min =10
          />
          <input
            class="text"
            type="number"
            placeholder="Phone Number(optional)"
            name="number"
            id="number"
          />
          <input
            class="text"
            type="email"
            placeholder="Email"
            name="emailRegistration"
            id="emailRegistration"
            required
          />
          <input
            class="text"
            type="password"
            placeholder="Password example (Password123)"
            name="passwordRegistration"
            id="passwordRegistration"
            required
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          />
          <input
            class="submit"
            type="submit"
            name="submitRegistration"
            id="submitRegistration"
          />
        </form>
      </div>

      <div class="reg2">
        <img src="./img/registration.jpg" alt="" />
      </div>
    </div>
    <script src="./register.js"></script>
  </body>
</html>
