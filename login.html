<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="registrationmain">
      <div class="reg1">
        <button class="SignUp" id="signUp" name="signUp">
          <a href="index.html">Sign Up</a>
        </button>
        <h1>Good Day! Register first then proceed Thank You!</h1>

        <form id="loginform" action="">
          <label class="signInLABEL">Sign In:</label>
          <input
            class="text"
            type="email"
            placeholder="Email"
            name="emailLogIn"
            id="emailLogIn"
            required
          />
          <input
            class="text"
            type="password"
            placeholder="Password"
            name="passwordLogIn"
            id="passwordLogIn"
            required
          />
          <input
            class="submit"
            type="submit"
            name="submitLogIn"
            id="submitLogIn"
    
          />
        </form>
      </div>

      <div class="reg2">
        <img src="./img/registration.jpg" alt="" />
      </div>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
